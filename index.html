<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 웹툰 MG 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>💰 웹툰 MG 계산기</h1>

    <div class="category-title">1. 계약 조건 및 MG 설정</div>

    <div class="input-group">
      <label for="mgType">MG 정산 방식</label>
      <select id="mgType">
        <option value="누적MG">누적 MG</option>
        <option value="월MG">월 MG</option>
      </select>
    </div>
    <div class="input-group">
      <label for="deductionType">유료 수익 차감 방식</label>
      <select id="deductionType">
        <option value="선차감">선차감</option>
        <option value="후차감">후차감</option>
      </select>
    </div>

    <div class="input-group">
      <label for="mgPerEpisode">회당 MG 금액 (만원)</label>
      <input type="number" id="mgPerEpisode" value="" min="0">
    </div>

    <div class="input-group">
      <label for="rsRatio">작가의 RS 비율 (%)</label>
      <div class="input-inline">
        <input type="number" id="rsRatio" value="" min="0" max="100">
        <span class="unit">%</span>
      </div>
    </div>

    <div class="input-group">
      <label for="platformDeductionRatio">포털이 떼어가는 비율 (%)</label>
      <div class="input-inline">
        <input type="number" id="platformDeductionRatio" value="" min="0" max="100">
        <span class="unit">%</span>
      </div>
    </div>

    <div class="category-title">2. 연재 정보</div>

    <div class="input-group">
      <label for="totalExpectedEpisodes">예상 완결 회차수</label>
      <input type="number" id="totalExpectedEpisodes" value="" min="1">
    </div>

    <div class="input-group">
      <label for="initialLaunchEpisodes">런칭 시 한 번에 공개하는 회차수</label>
      <input type="number" id="initialLaunchEpisodes" value="" min="1">
    </div>

    <div class="input-group">
      <label for="episodesPerMonth">평균 월 연재 횟수 (첫 달 이후)</label>
      <input type="number" id="episodesPerMonth" value="" min="1">
    </div>

    <div class="category-title">3. 월별 예상 수익 (만원)</div>

    <div class="input-group">
      <label for="firstMonthRevenue">첫 달 총 매출 예상치 (만원)</label>
      <input type="number" id="firstMonthRevenue" value="" min="0">
    </div>

    <div class="input-group">
      <label for="regularMonthRevenue">평상시(첫 달 후) 월 총 매출 예상치 (만원)</label>
      <input type="number" id="regularMonthRevenue" value="" min="0">
    </div>

    <button onclick="displayResult()">총 정산 결과 계산하기</button>

    <div id="result-area">
      <h2>계산 결과</h2>
      <p>상단의 버튼을 눌러 결과를 확인하세요.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
